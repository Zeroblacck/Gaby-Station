    layers:
    - state: queen_alive
      map: ["enum.DamageStateVisualLayers.Base"]
      scale: 1.25, 1.25
  - type: DamageStateVisuals
    states:
      Alive:
        Base: queen_alive
      Dead:
        Base: queen_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Dead
  - type: MeleeWeapon
    attackRate: 0.8
    damage:
      types:
        Blunt: 15
        Slash: 20
        Poison: 5
        Structural: 55
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3.5
  - type: PointLight
    radius: 3.5
    energy: 3.5
    color: "#4400ff"

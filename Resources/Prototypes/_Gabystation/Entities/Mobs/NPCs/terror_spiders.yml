# Base

- type: entity
  save: false
  parent: [ BaseSimpleMob, MobCombat, MobGiantSpider ]
  id: BaseMobTerrorSpider
  suffix: AI, TerrorSpider
  description: A monstrous terror spider, you won't be wanting to face its hive.
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - TerrorSpider
  - type: HTN
    rootTask:
      task: SimpleHostileCompound 
  - type: Sprite
    sprite: _Gabystation/Mobs/Aliens/TerrorSpiders/terror_spiders.rsi
  - type: ReplacementAccent
    accent: xeno
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 105
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: Insulated
  - type: CombatMode
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 10 
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 50
  - type: MeleeChemicalInjector
    solution: melee
  - type: Body
    prototype: Animal
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 9
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 5
    - id: EggSpider
      amount: 1
      prob: 0.5
  - type: TypingIndicator
    proto: spider
  - type: NoSlip
  - type: IgnoreSpiderWeb

